<!doctype html>
<html>
  <head>
    <title>3D.io furniture library</title>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
      * {
        vertical-align: baseline;
        font-weight: inherit;
        font-family: inherit;
        font-style: inherit;
        font-size: 100%;
        padding: 0;
        border: 0;
        margin: 0;
        border-collapse: collapse;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
      }

      aside {
        background: white;
        box-sizing: border-box;
        box-shadow: rgba(128, 128, 128, 0.5) -4px 0px 8px;
        position: absolute;
        top: 0;
        right: 0;
        width: 33vw;
        min-height: 100vh;
        transform: translate3d(34vw, 0, 0);
        transition: transform 1s ease-in-out;
        padding: 0.2em;
      }

      .menu-active {
        transform: translate3d(0, 0, 0);
      }

      .product {
        margin: 1em;
        min-width: 10em;
        flex: 1;
        position: relative;
        padding-bottom: 2em;
      }

      .product img {
        max-width: 100%;
        pointer-events: none;
      }

      .product-name {
        font-weight: bold;
      }

      .product-info {
        position: absolute;
        bottom: 0;
        pointer-events: none;
      }

      #library {
        min-width: 100vw;
        min-height: 100vh;
      }

      #info, #snippet {
        width: 100%;
        height: 50vh;
      }

      #results {
        display: flex;
        flex-flow: row wrap;
      }

      #search {
        width: 98vw;
        margin: 0.2em auto;
        border: 1px solid gray;
        padding: 0.1em;
      }

      #product-id {
        font-family: Courier New, Courier, monospace;
        background: #f5f2f0;
        color: #905;
      }

      @media(max-width: 600px) {
        aside {
          min-width: 100vw;
          transform: translate3d(100vw, 0, 0);
        }
      }
    </style>

    <link rel="stylesheet" href="prism.min.css">

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://3d.io/releases/3dio-js/1.x.x-beta/3dio.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.12/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <div id="library">
      <p>
        <input id="search" placeholder="type a query, e.g. 'chair'" />
      </p>
      <div id="results"></div>
    </div>
    <aside>
      <div id="info">
        <a-scene embedded antialias>
          <a-entity camera position="0 1.6 0" orbit-controls="target:#furniture; autoRotate: true"></a-entity>
          <a-entity id="furniture" io3d-furniture="id:a2d91985-6d60-43ef-b660-0d6ed370bb6f" position="0 0 -3"></a-entity>
        </a-scene>
      </div>
      <div id="snippet">
        <p>Product ID: <span id="product-id"></span></p>
        <pre><code class="language-markup">
&lt;a-scene&gt;
  &lt;a-entity 
    io3d-furniture="id:[[productId]]"&gt; position="0 0 5"
  &lt;/a-entity&gt;
&lt;/a-scene&gt;
        </code></pre>
      </div>
    </aside>

    <template>
      <div class="product" data-product-id="">
        <img>
        <div class="product-info">
          <p class="product-name"></p>
          <p class="product-manufacturer"></p>
        </div>
      </div>
    </template>

    <script src="prism.min.js"></script>

    <script>
      function debounce(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };

      var search = document.querySelector('input')
      var tpl = document.querySelector('template').content
      var resultsContainer = document.getElementById('results')
      var menu = document.querySelector('aside')
      var aframeEntity = document.querySelector('a-entity[io3d-furniture]').components['io3d-furniture']
      var snippet = document.querySelector('code')
      var idContainer = document.getElementById('product-id')

      search.addEventListener('input', debounce(function () {
        IO3D.utils.services.call('Product.search', {
          searchQuery: {
            query: `${search.value}*`
          },
          limit: 50
        }).then(function (results) {
          resultsContainer.innerHTML = ''
          results.forEach((product) => {
            var item = document.importNode(tpl, true)
            item.querySelector('img').src = `https://storage.3d.io${product.preview}`
            item.querySelector('.product-name').textContent = product.productDisplayName
            item.querySelector('.product-manufacturer').textContent = product.manufacturer
            item.children[0].dataset.productId = product.productResourceId
            resultsContainer.appendChild(item)
          })
        })
      }, 500))

      resultsContainer.addEventListener('click', function (evt) {
        var productContainer = Array.from(evt.path).find(function (item) {
          return item.className == 'product'
        })

        if(!productContainer) return
        var productId = productContainer.dataset.productId

        document.querySelector('aside').classList.add('menu-active')
        aframeEntity.data.id = productId
        aframeEntity.update()
        idContainer.textContent =productId
        snippet.textContent = `<a-scene>\n\t<a-entity io3d-furniture="id:${productId}"></a-entity>\n</a-scene>`
        Prism.highlightElement(snippet)
      })
    </script>
  </body>
</html>
